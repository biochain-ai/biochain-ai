<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        DocumentRoot /var/www/html
        
        # Imposta il percorso del certificato SSL
        SSLEngine on
        SSLCertificateFile /etc/apache2/webserver.crt
        SSLCertificateKeyFile /etc/apache2/webserver.key

        <Directory /var/www/html>
            AllowOverride All
            Require all granted
        </Directory>
    </VirtualHost>
</IfModule>
